{% extends "base.html" %}

{% block title %}Page Not Found - FinNews{% endblock %}

{% block content %}
<div class="min-h-screen flex flex-col justify-center items-center p-4 bg-accent">
    <div class="w-full max-w-md bg-neutral shadow-md rounded-lg overflow-hidden">
        <div class="p-8">
            <div class="text-center mb-6">
                <div class="text-primary text-6xl mb-4 font-medium">
                    404
                </div>
                <div class="w-24 h-24 mx-auto bg-neutral-700 rounded-sm flex items-center justify-center mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <h2 class="text-2xl font-medium text-white">Page Not Found</h2>
                <p class="text-lg text-gray-300 mt-2 mb-4">The page you're looking for doesn't exist or has been moved.</p>
                <div class="animate-pulse text-sm text-gray-400 mb-6">
                    Let's get you back on track.
                </div>
            </div>
            <div class="flex justify-center">
                <a href="/" class="inline-flex items-center px-6 py-3 bg-primary hover:bg-primary/80 text-white rounded shadow-sm transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    Return Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
