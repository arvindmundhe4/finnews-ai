{% extends "base.html" %}

{% block title %}Error - FinNews{% endblock %}

{% block content %}
<div class="min-h-screen flex flex-col justify-center items-center p-4 bg-accent">
    <div class="w-full max-w-md bg-neutral shadow-md rounded-lg overflow-hidden border border-red-400 border-opacity-30">
        <div class="p-8">
            <div class="text-center mb-6">
                <div class="w-24 h-24 mx-auto bg-neutral-700 rounded-sm flex items-center justify-center mb-4 text-red-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                </div>
                <h2 class="text-2xl font-medium text-white">An Error Occurred</h2>
                <p class="text-lg text-gray-300 mt-2 mb-4">{{ error_message }}</p>
                <div class="animate-pulse text-sm text-gray-400 mb-6">
                    Don't worry, you can always try again.
                </div>
            </div>
            <div class="flex justify-center">
                <a href="/" class="inline-flex items-center px-6 py-3 bg-primary hover:bg-primary/80 text-white rounded shadow-sm transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    Return Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
